  rabbitmq:
    container_name: rabbitmq
    restart: always
    environment:
      - "TZ: Asia/Tehran"
    ports:
       - "5672:5672"
       - "15672:15672" 

  
  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
  

  orderdb:
    container_name: orderdb
    environment:
      - SA_PASSWORD=amirB1379
      - ACCEPT_EULA=Y
    restart: always
    ports:
      - "1434:1433"


  identitydb:
    container_name: identitydb
    environment:
      - SA_PASSWORD=amirB1379
      - ACCEPT_EULA=Y
    restart: always
    ports:
      - "1433:1433"


  walletdb:
    container_name: walletdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db 
   

      ###############################


  coin.api:
    container_name: coin.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8001:80"
       
      
  ocelot.Gateways:
    container_name: ocelot.Gateways
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8010:80"
  
    
  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    ports:
      - "8002:80"
    depends_on:
      - basketdb
      - rabbitmq


  ordering.api:
    container_name: ordering.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderingConnectionString=Server=orderdb;TrustServerCertificate=True;Database=Ordering.API;User ID=sa;Password=amirB1379"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
      - orderdb
      - rabbitmq
    ports:
      - "8003:80"


  identity.api:
    container_name: identity.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:IdentityConnectionString=Server=identitydb;TrustServerCertificate=True;Database=Identity.API;User ID=sa;Password=amirB1379"
    depends_on:
      - identitydb
    ports:
      - "8015:80"


  wallet.api:
    container_name: wallet.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "WalletStoreDatabase:ConnectionString=mongodb://walletdb:27017"
    depends_on:
      - walletdb
    ports:
      - "8004:80"
